<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript example</h2>
    <script type = "text/javascript">
       let person1 = {name : 'Alex', gender : 'Male', address: {state: "KA", city : "BLR"}}
       let person2 = {name : 'Bruce', gender : 'Male'}
       let person3 = {name : 'Jennifer', gender : 'Female', address: {state: "UP", city : "LKN"}}
       let personArray = []; // you can this array to store the above objects using push()
       personArray.push(person1);
       personArray.push(person2);
       personArray.push(person3);
       personArray.forEach((item) => { 
        document.write(`<h4>Name = ${item.name}, Gender = ${item.gender}, 
            State = ${item?.address?.state}, City = ${item?.address?.city}</h4>`);
       });
    </script>
</body>
</html>

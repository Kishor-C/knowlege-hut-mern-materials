<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Demo on Javascript collection</h2>
    <script type = "text/javascript">
        let m = new Map();
        m.set("username", "admin");
        m.set("password", "pa$$word");
        document.write(`<p>Size of map: ${m.size}</p>`)
        m.forEach((k, v) => document.write(`<p>Key: ${k}, Value: ${v}</p>`));
        document.write(`<p>Username: ${m.get('username')}</p>`)
        m.delete("password");
        m.forEach((k, v) => document.write(`<p>Key: ${k}, Value: ${v}</p>`));
    </script>
</body>
</html>

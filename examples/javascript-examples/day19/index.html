<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "main"></div>
    
    <script type = "text/javascript">
        function test(a, b, ...c) {
            document.write(`<p>a = ${a}, b = ${b}, c = ${c}</p>`);
        }
        function add(a, ...b) {
            document.write(`<p>a = ${a}, b = ${b}</p>`)
        }
        add(10, 20);
        add(20, 40, 60, 80);
        add(500);
        let arr = [40, 20, 10, 15];
        test(arr); // a = 40, 20, 10, 15
        test(...arr); // spreads to multiple parameters based on the values
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lists example!</h2>
    <ol type = "a">
        <li>Laptop</li> <li>Mobile</li> <li>Microwave</li>
    </ol>
    <ul type = "square">
        <li>Laptop</li> <li>Mobile</li> <li>Microwave</li>
    </ul>
    <h2>Nested List</h2>
    <ol>
        <li>Mobile</li>
        <ul>
            <li>Samsung</li> <li>Oppo</li> <li>Vivo</li>
        </ul>
        <li>Laptop</li>
        <ul>
            <li>Acer</li><li>HP</li><li>Dell</li>
        </ul>
    </ol>
</body>
</html>
